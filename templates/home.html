    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">

    document.getElementById("Source_city").addEventListener("change", function() {
        var sourceCity = this.value;
        var destinationCitySelect = document.getElementById("Destination_city");
        var options = destinationCitySelect.options;

        // Remove all options from the destination city select
        for (var i = options.length - 1; i >= 0; i--) {
            options[i].remove();
        }

        // Add back options excluding the selected source city
        var destinationCities = ["Ahmedabad", "Bangalore", "Chennai", "Delhi", "Hyderabad", "Kolkata", "Mumbai"];
        for (var i = 0; i < destinationCities.length; i++) {
            if (destinationCities[i] !== sourceCity) {
                var option = document.createElement("option");
                option.text = destinationCities[i];
                option.value = destinationCities[i];
                destinationCitySelect.add(option);
            }
        }
    });
    
    </script>
